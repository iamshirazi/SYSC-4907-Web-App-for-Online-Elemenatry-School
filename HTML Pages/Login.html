<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
<br>
<br>


<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Sign In</h1>
            <form th:action="@{/login}" method="post">
                <!--                
                    <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username/Email or
                        Password </div>
                </div> -->

                <!--
                    <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been signed out </div>
                </div> -->
                
                <div class="form-group">
                    <label for="username">Username/Email</label>: <div>
                        <input type="text"
                            id="username" name="username" class="form-control"
                            autofocus="autofocus" placeholder="Username" />
                    </div>
                </div> <br>
                <div class="form-group">
                    <label for="password">Password</label>: <div>
                        <input type="password"
                                id="password" name="password" class="form-control"
                                placeholder="Password" />
                    </div>
                </div> <br>
            </div>
            <div class="form-group">
                    <span><a href="/" th:href="@{/forgotpassword}">Forgot
                            Password</a></span>
            </div> <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Sign In" />
                        </div>
                    </div>
                </div> <br>
                <div class="form-group">
						<span>New user? </span>
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="signup-submit" id="signup-submit"
                                   class="form-control btn btn-primary" value="Sign Up" />
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
